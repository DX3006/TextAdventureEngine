<html>

<head>
    <link rel="stylesheet" href="create.css">
    <title>Text Adventure Editor</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <a id="by" href="https://www.twitch.tv/dx___" target="_blank" >Feito por: DX</a>
    <div id="barra">
        <img src="logo.png" id="logo">
        <div class="menu" id="buttonNew">Novo</div>
        <div class="menu" id="buttonSave" value="Projeto 1">Salvar</div>
        <input class="impMenu fechar" id="salvar" ></select>
        <div class="menu confirmar fechar" id="confirmSave">Confimar</div>
        <div class="menu" id="buttonLoad">Carregar</div>
        <select class="impMenu fechar" id="carregar" ></select>
        <div class="menu confirmar fechar" id="confirmLoad">Confimar</div>
        <div id="addScene">Adicionar Cena</div>
        <div id="barraDireita">
            <div class="menu" id="buttonImport">Importar</div>
            <div class="menu" id="buttonExport">Exportar</div>
        </div>
    </div>
    <div id="center">
        <div id="bloco"></div>
        <div  id="template">            
            <div class="cenas">
                <a class="remove" onclick="">x</a>
                <div class="inical">
                    <input class="cb" type="checkbox">
                    <a class="textName" id="InitialSceneLabel">Cena Inicial</a>
                </div>                
                <a class="textName" id="SceneLabel">Cena:</a>
                <input class="textImp cena" placeholder="Cenas precisam de nome">
                <a class="textName" id="colorLabel">Cor:</a>
                <input class="color"  type="color" value="#2e5e76"></textarea>
                <a class="textName" id="titleLabel">Titulo:</a>
                <input class="textImp title" >
                <a class="textName" id="textLabel">Texto:</a>
                <textarea class="textImp text" rows="2" cols="10" style="min-height: 60px;"></textarea>
                <div class="buttonDiv">
                    <a class="textName" id="buttonLabel">Bot√µes</a>
                    <a class="addButton" onclick="">+</a>
                </div>
            </div>
            <div class="buttonCont">
                <a class="removeButton" onclick="">x</a>
                <a class="textName" id="buttonTextLabel">Texto:</a>
                <input class="textImp buttomTexto"></input>
                <a class="textName" id="buttonDestinationLabel">Cena destino:</a>
                <select  class="textImp cenaDestino">
                </select >
            </div> 
        </div>
    </div>
    <script language="javascript" src="lz-string.js"></script>
    <script src="create.js"></script>
    
    
</body>

</html>
